<!doctype html>
<html>
<head>
<meta charset="UTF-8">
  <meta name="robots" content="noindex">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<title>路易威登</title>
  <link rel="stylesheet" type="text/css" href="/css/page.css" />
  <link rel="stylesheet" type="text/css" href="/css/jquery.mCustomScrollbar.css" />
</head>
<body>
<div id="heng"></div>
<section class="page map page-active" data-page="map">
      <div class="demo-test">
       
        <div class="guide" id="content">
          <ul class="floor">
            <li>
                <span class="curfloor hover">B1</span><span class="textStaus-2"><em>1</em>向西80米<br />至扶梯上L1楼</span><span class="floorArr"><img src="/images/map/stepArr.png" width="100%" /></span>
                <span class="curfloor">L1</span><span class="textStaus-2"><em>2</em>向西20米<br />至金桐东路</span>
                <span class="textStaus-2"><em>3</em>向南200米<br />至LV店铺</span>
                <span>到达LV店铺<br />询问店员<br />SERIES 2地址</span>
            </li>
          <ul>
        </div>  
        <div class="mapcon floorChange">
          <img src="/images/map/map1-a.png" style="display:inline-block;" />
          <img src="/images/map/map1-b.png" />
        </div>

        <a href="javascript:history.go(-1);" class="prevBtn">上一页</a>

      </div>
    </section>
<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript">
;(function($){
    $(window).load(function(){  
      $("#content").mCustomScrollbar({
          axis:"x",
          advanced:{autoExpandHorizontalScroll:true},
      }); 
    });
})(jQuery);
</script>
<script type="text/javascript">
$(".curfloor").click(function(){
  if($(this).hasClass("hover"))return false;
  $(".curfloor").removeClass("hover");
  $(this).addClass("hover");
  $(".floorChange img").hide();
  if($(this).index()==0){
    $(".floorChange img").eq($(this).index()).fadeIn();
  }else{
    $('#content').mCustomScrollbar('scrollTo',$('#content').find('.mCSB_container').find('span:eq(3)')); 
    $(".floorChange img").eq(1).fadeIn();
  }  

})


function orientationChange() {
    switch(window.orientation) {
    　　case 0:
            document.getElementById('heng').style.display="none";
            break;
    　　case -90:
            document.getElementById('heng').style.display="block";
            break;
    　　case 90:
            document.getElementById('heng').style.display="block";
            break;
    　　case 180:
        　　document.getElementById('heng').style.display="none";
        　　break;
    };

};


addEventListener('load', function(){
    orientationChange();
    window.onorientationchange = orientationChange;
});

</script>
</body>
</html>
