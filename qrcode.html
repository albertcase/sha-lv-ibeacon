<html>
<head>
<meta charset="UTF-8">

	<title>路易威登</title>

</head>
<body>
<div id="heng"></div>
<section class="page qrcode page-active" data-page="qrcode">
      <div class="demo-test">
        
        <div class="logo">
          <img src="/images/logo.png" width="34%" />
        </div>
        <div class="qrcodeCon">
          <img src="/images/qrcode/qrcode.jpg" width="50%" />
          <img src="/images/qrcode/click.png" width="50%" >
        </div>  

        <div class="series">
          <img src="/images/series.png" width="30%" />
        </div> 
      </div>
</section>
<script type="text/javascript">

function orientationChange() {
    switch(window.orientation) {
    　　case 0:
            document.getElementById('heng').style.display="none";
            break;
    　　case -90:
            document.getElementById('heng').style.display="block";
            break;
    　　case 90:
            document.getElementById('heng').style.display="block";
            break;
    　　case 180:
        　　document.getElementById('heng').style.display="none";
        　　break;
    };

};

addEventListener('load', function(){
    orientationChange();
    window.onorientationchange = orientationChange;
});

</script>
</body>
</html>
